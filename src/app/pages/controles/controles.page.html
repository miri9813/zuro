<script>
  async function navegar(ruta) {
    const menu = document.querySelector('ion-menu');
    const router = document.querySelector('ion-router');
    
    if (router) {
      router.push(ruta); 
    }

    if (menu) {
      await menu.close(); 
    }
  }
</script>
